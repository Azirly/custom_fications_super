<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION1' | translate }}</ion-label>
        <ion-input formControlName="option1" ></ion-input>
        </ion-item> 


        <ion-item>
          <ion-label>{{ 'SETTINGS_OPTION2' | translate}}</ion-label>
          <ion-select formControlName="option2">
          <!-- <ion-select [(ngModel)]="timezones" name = "title"> -->
            <ion-option value="ptz">Pacific Time Zone</ion-option>
            <ion-option value="cst">Central Time Zone</ion-option>
            <ion-option value="etz">Eastern Time Zone</ion-option>
            <ion-option value="atz">Atlantic Time Zone</ion-option>
            <ion-option value="mtz">Mountain Time Zone</ion-option>
            <ion-option value="astz">Alaska Time Zone</ion-option>
          </ion-select>
        </ion-item>
      
      <ion-item>
      <ion-label>{{ 'SETTINGS_OPTION3' | translate}}</ion-label>
      <ion-input formControlName ="option3">
      </ion-input>
    </ion-item>

      <!-- <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION3' | translate}}</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
        </ion-select>
      </ion-item> -->

      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
